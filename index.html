<!DOCTYPE html>
<html>
<head>
  <title>Estoque de Instrumentos</title>
  <style>
    /* ... (mesmo CSS da resposta anterior) ... */
  </style>
</head>
<body>
  <div class="container">
    <h1>Estoque de Instrumentos</h1>

    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
      <input type="text" id="filterInput" placeholder="Filtrar por descrição" onkeyup="filtrarEstoque()">
      <button id="manometrosButton" onclick="abrirPaginaManometros()">Manômetros</button>
    </div>

    <table id="estoqueTable">
      <thead>
        <tr>
          <th>Descrição</th>
          <th>Quantidade</th>
          <th>Instruções de Manutenção</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="estoqueTableBody"></tbody>
    </table>

    <h2>Adicionar Item:</h2>
    <form id="addItemForm">
      <input type="text" id="descricaoInput" placeholder="Descrição">
      <input type="number" id="quantidadeInput" placeholder="Quantidade" value="1">
      <textarea id="manutencaoInput" placeholder="Instruções de Manutenção"></textarea>
      <button type="submit" onclick="adicionarItem()">Adicionar</button>
    </form>

    <script>
      let estoque = [];

      function adicionarItem() {
        const descricao = document.getElementById("descricaoInput").value;
        const quantidade = document.getElementById("quantidadeInput").value;
        const manutencao = document.getElementById("manutencaoInput").value;

        estoque.push({ descricao, quantidade, manutencao });
        atualizarTabela();

        document.getElementById("addItemForm").reset();
      }

      function atualizarTabela() {
        const tableBody = document.getElementById("estoqueTableBody");
        tableBody.innerHTML = "";

        estoque.forEach((item, index) => {
          const row = tableBody.insertRow();
          row.innerHTML = `
            <td>${item.descricao}</td>
            <td>${item.quantidade}</td>
            <td>${item.manutencao}</td>
            <td>
              <button onclick="editarItem(${index})">Editar</button>
              <button onclick="removerItem(${index})">Remover</button>
            </td>
          `;
        });
      }

      function editarItem(index) {
        const item = estoque[index];
        document.getElementById("descricaoInput").value = item.descricao;
        document.getElementById("quantidadeInput").value = item.quantidade;
        document.getElementById("manutencaoInput").value = item.manutencao;
      }

      function removerItem(index) {
        estoque.splice(index, 1);
        atualizarTabela();
      }

      function filtrarEstoque() {
        const filterInput = document.getElementById("filterInput").value;
        const tableRows = document.getElementById("estoqueTableBody").rows;

        for (let i = 0; i < tableRows.length; i++) {
          const row = tableRows[i];
          const descricaoCell = row.cells[0];
          const descricao = descricaoCell.textContent;

          if (descricao.toLowerCase().includes(filterInput.toLowerCase())) {
            row.style.display = "";
          } else {
            row.style.display = "none";
          }
        }
      }

      function abrirPaginaManometros() {
        // ... (funcionalidade para abrir página de manômetros) ...
      }

      atualizarTabela();
    </script>
  </div>
</body>
</html>
