<!DOCTYPE html>
<html>
<head>
    <title>Sistema de Estoque - Instrumentação</title>
    <style>
        /* Estilos CSS (Aprimorados para melhor apresentação) */
        body { font-family: sans-serif; }
        .container { width: 80%; margin: 0 auto; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        input, textarea, button { padding: 8px; margin: 5px 0; }
        #editModal { display: none; /* Modal inicialmente oculto */ position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; padding: 20px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Estoque de Instrumentos</h1>

        <input type="text" id="filterInput" placeholder="Filtrar por descrição" onkeyup="filtrarEstoque()">

        <table id="estoqueTable"></table>

        <h2>Adicionar Item:</h2>
        <input type="text" id="descricaoInput" placeholder="Descrição">
        <input type="number" id="quantidadeInput" placeholder="Quantidade" value="1">
        <textarea id="manutencaoInput" placeholder="Instruções de Manutenção"></textarea>
        <button onclick="adicionarItem()">Adicionar</button>

        <div id="editModal">
            <h2>Editar Item</h2>
            <input type="text" id="editDescricaoInput">
            <input type="number" id="editQuantidadeInput">
            <textarea id="editManutencaoInput"></textarea>
            <div>
                <button onclick="salvarEdicao()">Salvar</button>
                <button onclick="fecharModal()">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        let estoque = [];
        let itemSendoEditado = null; // Índice do item sendo editado

        function exibirEstoque() { /* ... (Função exibirEstoque sem alterações) ... */ }

        function adicionarItem() { /* ... (Função adicionarItem sem alterações) ... */ }

        function editarItem(index) {
            itemSendoEditado = index;
            const item = estoque[index];
            document.getElementById("editDescricaoInput").value = item.descricao;
            document.getElementById("editQuantidadeInput").value = item.quantidade;
            document.getElementById("editManutencaoInput").value = item.manutencao;
            document.getElementById("editModal").style.display = "block";
        }

        function salvarEdicao() {
            const descricao = document.getElementById("editDescricaoInput").value;
            const quantidade = document.getElementById("editQuantidadeInput").value;
            const manutencao = document.getElementById("editManutencaoInput").value;
            estoque[itemSendoEditado] = { descricao, quantidade, manutencao };
            itemSendoEditado = null;
            fecharModal();
            exibirEstoque();
        }

        function fecharModal() {
            document.getElementById("editModal").style.display = "none";
        }

        function removerItem(index) {
            estoque.splice(index, 1);
            exibirEstoque();
        }

   function filtrarEstoque() {
    const filtro = document.getElementById("filterInput").value.toLowerCase();
    const itensFiltrados = estoque.filter(item => item.descricao.toLowerCase().includes(filtro));

    const table = document.getElementById("estoqueTable");
    table.innerHTML = `
        <tr>
            <th>Descrição</th>
            <th>Quantidade</th>
            <th>Manutenção</th>
            <th>Ações</th>
        </tr>
    `; 

    itensFiltrados.forEach((item, index) => {
        const row = table.insertRow();
        row.insertCell().textContent = item.descricao;
        row.insertCell().textContent = item.quantidade;
        row.insertCell().textContent = item.manutencao;

        const actionsCell = row.insertCell();
        actionsCell.innerHTML = `
            <button onclick="editarItem(${index})">Editar</button>
            <button onclick="removerItem(${index})">Remover</button>
        `;
    });
}

        exibirEstoque();
    </script>
</body>
</html>
