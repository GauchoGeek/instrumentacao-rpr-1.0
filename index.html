<!DOCTYPE html>
<html>
<head>
    <title>Sistema de Estoque - Instrumentação</title>
    <style>
        /* Estilos (mesmos do exemplo anterior) */
    </style>
</head>
<body>

    <h1>Estoque de Instrumentos</h1>
    <div class="filter-container">
        <input type="text" id="filterInput" placeholder="Filtrar por descrição">
    </div>
    <table id="estoqueTable"></table>
    <h2>Adicionar Item:</h2>
    <div id="editModal" style="display: none;">
        </div>

    <script>
        let estoque = JSON.parse(localStorage.getItem('estoque')) || [];
        let editIndex = -1; 

        atualizarTabela();

        function adicionarItem() {
            let descricao = document.getElementById("descricaoInput").value;
            let quantidade = parseInt(document.getElementById("quantidadeInput").value);
            let manutencao = document.getElementById("manutencaoInput").value;

            estoque.push({ descricao, quantidade, manutencao });
            
            // Limpar os campos de entrada
            document.getElementById("descricaoInput").value = "";
            document.getElementById("quantidadeInput").value = 1;
            document.getElementById("manutencaoInput").value = "";

            atualizarTabela(); // Chamar a função para atualizar a tabela após adicionar o item
            salvarEstoque();
        }

        // Outras funções (atualizarTabela, removerItem, editarItem, salvarEdicao, fecharModal) ... (mesmas do exemplo anterior)

        document.getElementById("filterInput").addEventListener("input", atualizarTabela);
        document.getElementById("estoqueTable").addEventListener("click", function(event) {
            // ... (mesma lógica de ordenação)
        });
    </script>

</body>
</html>
