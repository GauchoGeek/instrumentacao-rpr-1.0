<!DOCTYPE html>
<html>
<head>
  <title>Estoque de Instrumentos</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f0f0; /* Cinza claro */
      margin: 0;
    }

    .container {
      max-width: 960px;
      margin: 20px auto;
      padding: 30px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #d9534f; /* Vermelho */
      text-align: center;
      margin-bottom: 30px;
    }

    input, textarea {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #5cb85c; /* Verde */
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #4cae4c;
    }

    #manometrosButton {
      background-color: #f0ad4e; /* Amarelo */
    }

    #manometrosButton:hover {
      background-color: #eea236;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #d9534f; /* Vermelho */
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Estoque de Instrumentos</h1>

    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
      <input type="text" id="filterInput" placeholder="Filtrar por descrição" onkeyup="filtrarEstoque()">
      <button id="manometrosButton" onclick="abrirPaginaManometros()">Manômetros</button>
    </div>

    <table id="estoqueTable"></table>

    <h2>Adicionar Item:</h2>
    <input type="text" id="descricaoInput" placeholder="Descrição">
    <input type="number" id="quantidadeInput" placeholder="Quantidade" value="1">
    <textarea id="manutencaoInput" placeholder="Instruções de Manutenção"></textarea>
    <button onclick="adicionarItem()">Adicionar</button>
  </div>

  <script>
    // ... (mesmo JavaScript da resposta anterior) ...
  </script>
</body>
</html>
