<!DOCTYPE html>
<html>
<head>
    <title>Estoque de Instrumentos</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; color: #333; }
        .container { width: 80%; margin: 20px auto; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); }
        h1, h2 { color: #007bff; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #007bff; color: white; }
        input, textarea { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; cursor: pointer; border-radius: 5px; }
        button:hover { background-color: #0056b3; }
        #editModal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; padding: 20px; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); } 
    </style>
</head>
<body>
    <div class="container">
        <h1>Estoque de Instrumentos</h1>

        <input type="text" id="filterInput" placeholder="Filtrar por descrição" onkeyup="filtrarEstoque()">

        <button onclick="window.open('manometros.html', '_blank')">Manômetros</button> <table id="estoqueTable"></table>

        <h2>Adicionar Item:</h2>
        <input type="text" id="descricaoInput" placeholder="Descrição">
        <input type="number" id="quantidadeInput" placeholder="Quantidade" value="1">
        <textarea id="manutencaoInput" placeholder="Instruções de Manutenção"></textarea>
        <button onclick="adicionarItem()">Adicionar</button>

        <div id="editModal">
            <h2>Editar Item</h2>
            <input type="text" id="editDescricaoInput">
            <input type="number" id="editQuantidadeInput">
            <textarea id="editManutencaoInput"></textarea>
            <div>
                <button onclick="salvarEdicao()">Salvar</button>
                <button onclick="fecharModal()">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        let estoque = JSON.parse(localStorage.getItem('estoque')) || [];
        let itemSendoEditado = null;

        function exibirEstoque() {
            const table = document.getElementById("estoqueTable");
            table.innerHTML = `
                <tr>
                    <th>Descrição</th>
                    <th>Quantidade</th>
                    <th>Manutenção</th>
                    <th>Ações</th>
                </tr>
            `;

            estoque.forEach((item, index) => {
                const row = table.insertRow();
                row.insertCell().textContent = item.descricao;
                row.insertCell().textContent = item.quantidade;
                row.insertCell().textContent = item.manutencao;

                const actionsCell = row.insertCell();
                actionsCell.innerHTML = `
                    <button onclick="editarItem(${index})">Editar</button>
                    <button onclick="removerItem(${index})">Remover</button>
                `;
            });
        }

        function adicionarItem() {
            const descricao = document.getElementById("descricaoInput").value;
            const quantidade = parseInt(document.getElementById("quantidadeInput").value, 10);
            const manutencao = document.getElementById("manutencaoInput").value;

            if (descricao && quantidade > 0) { 
                estoque.push({ descricao, quantidade, manutencao });
                exibirEstoque();
                localStorage.setItem('estoque', JSON.stringify(estoque));

                document.getElementById("descricaoInput").value = "";
                document.getElementById("quantidadeInput").value = 1;
                document.getElementById("manutencaoInput").value = "";
            } else {
                alert("Preencha todos os campos corretamente.");
            }
        }

        function editarItem(index) {
            itemSendoEditado = index;
            const item = estoque[index];
            document.getElementById("editDescricaoInput").value = item.descricao;
            document.getElementById("editQuantidadeInput").value = item.quantidade;
            document.getElementById("editManutencaoInput").value = item.manutencao;
            document.getElementById("editModal").style.display = "block";
        }

        function salvarEdicao() {
            const descricao = document.getElementById("editDescricaoInput").value;
            const quantidade = parseInt(document.getElementById("editQuantidadeInput").value, 10);
            const manutencao = document.getElementById("editManutencaoInput").value;
            
            if (descricao && quantidade > 0) { 
                estoque[itemSendoEditado] = { descricao, quantidade, manutencao };
                itemSendoEditado = null;
                fecharModal();
                exibirEstoque();
                localStorage.setItem('estoque', JSON.stringify(estoque));
            } else {
                alert("Preencha todos os campos corretamente.");
            }
        }

        function fecharModal() {
            document.getElementById("editModal").style.display = "none";
        }

        function removerItem(index) {
            estoque.splice(index, 1);
            exibirEstoque();
            localStorage.setItem('estoque', JSON.stringify(estoque));
        }

        function filtrarEstoque() {
            const filtro = document.getElementById("filterInput").value.toLowerCase();
            const linhas = document.getElementById("estoqueTable").getElementsByTagName("tr");

            for (let i = 1; i < linhas.length; i++) { // Começa do 1 para pular o cabeçalho
                const descricao = linhas[i].getElementsByTagName("td")[0].textContent.toLowerCase();
                if (descricao.includes(filtro)) {
                    linhas[i].style.display = "";
                } else {
                    linhas[i].style.display = "none";
                }
            }
        }

        exibirEstoque(); 
    </script>
</body>
</html>
