<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque de Instrumentos - Refinaria de Petróleo Riograndense</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <img src="logo.png" alt="Logo da Refinaria de Petróleo Riograndense" class="logo">
            <h1>Refinaria de Petróleo Riograndense</h1>
            <h2>Estoque de Instrumentação</h2>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="form-section">
                <h2>Adicionar Novo Instrumento</h2>
                <form id="instrument-form">
                    <label for="tag">TAG:</label>
                    <input type="text" id="tag" required>
                    <label for="description">Descrição:</label>
                    <input type="text" id="description" required>
                    <label for="quantity">Quantidade:</label>
                    <input type="number" id="quantity" min="1" required>
                    <button type="submit">Adicionar Instrumento</button>
                </form>
            </section>
            
            <section class="inventory-section">
                <h2>Estoque Atual</h2>
                <table id="inventory-table">
                    <thead>
                        <tr>
                            <th>TAG</th>
                            <th>Descrição</th>
                            <th>Quantidade</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Os instrumentos serão adicionados aqui -->
                    </tbody>
                </table>
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>© 2024 Refinaria de Petróleo Riograndense - Todos os direitos reservados</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
