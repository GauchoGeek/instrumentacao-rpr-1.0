<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estoque - Instrumentação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sistema de Estoque de Instrumentos</h1>
    
    <form id="formAdicionar">
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" required>
        <label for="tag">TAG:</label>
        <input type="text" id="tag" name="tag" required>
        <button type="submit">Adicionar</button>
    </form>
    
    <form id="formRemover">
        <label for="removerTag">Remover por TAG:</label>
        <input type="text" id="removerTag" name="removerTag" required>
        <button type="submit">Remover</button>
    </form>
    
    <table>
        <thead>
            <tr>
                <th>Descrição</th>
                <th>TAG</th>
            </tr>
        </thead>
        <tbody id="instrumentTable">
        </tbody>
    </table>
    
    <script src="script.js"></script>
</body>
</html>
