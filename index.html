<!DOCTYPE html>
<html>
<head>
    <title>Sistema de Estoque - Instrumentação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Controle de Estoque de Instrumentos</h1>

    <div id="newItemForm">
        <input type="text" id="descInput" placeholder="Descrição do Item">
        <input type="number" id="quantInput" placeholder="Quantidade">
        <textarea id="manutInput" placeholder="Opções de Manutenção"></textarea>
        <button onclick="addItem()">Adicionar Item</button>
    </div>

    <table id="estoqueTable">
        <tr>
            <th>Descrição</th>
            <th>Quantidade</th>
            <th>Opções de Manutenção</th>
            <th>Ações</th> 
        </tr>
    </table>

    <script src="script.js"></script>
</body>
</html>
