
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Estoque - Refinaria</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- Para ícones -->
</head>
<body>
    <div class="container">
        <h1>Gerenciamento de Estoque da Refinaria</h1>
        <div class="form">
            <label for="instrument-name">Nome do Instrumento:</label>
            <input type="text" id="instrument-name" placeholder="Ex: Válvula de Pressão">
            <button onclick="addItem()" class="add-btn"><i class="fas fa-plus"></i> Adicionar</button>
        </div>
        <ul id="inventory-list"></ul>
    </div>

    <script>
        function addItem() {
            var ul = document.getElementById("inventory-list");
            var instrumentName = document.getElementById("instrument-name").value;
            if (instrumentName.trim() === '') {
                alert("Por favor, insira o nome do instrumento.");
                return;
            }
            var li = document.createElement("li");
            li.appendChild(document.createTextNode(instrumentName));
            var removeButton = document.createElement("button");
            removeButton.classList.add("remove-btn");
            removeButton.innerHTML = '<i class="fas fa-trash"></i> Remover';
            removeButton.onclick = function() {
                ul.removeChild(li);
            };
            li.appendChild(removeButton);
            ul.appendChild(li);
            document.getElementById("instrument-name").value = "";
        }
    </script>
</body>
</html>
