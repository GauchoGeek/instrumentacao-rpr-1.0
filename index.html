<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema de Instrumentação</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="app">
  <h1>Sistema de Instrumentação</h1>
  
  <div class="input-area">
    <label for="tag">TAG:</label>
    <input type="text" id="tag" placeholder="Ex: TAG123">
    
    <label for="descricao">Descrição:</label>
    <textarea id="descricao" placeholder="Descrição do instrumento"></textarea>

    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" value="1" min="1">
    
    <button id="adicionar">Adicionar</button>
  </div>
  
  <div class="instrument-list">
    <h2>Lista de Instrumentos</h2>
    <ul id="instrumentList"></ul>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
